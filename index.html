<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>


    
       <div class="container">
         <div id="title">StopWatch</div>
            <div id="time">

                <span class="digit" id="hrs">00</span>
                <span class="text">Hr</span>


                <span class="digit" id="min">00</span>
                <span class="text">Min</span>


                <span class="digit" id="sec">00</span>
                <span class="text">Sec</span>


                <span class="digit" id="milisec">00</span>
            </div>



            <div id="btn-container">

                <button class="btn"  id="start-btn" onclick="start()" >Start</button>
                <button class="btn"  id="stop-btn" onclick="stop()" >Stop</button>
                <button class="btn"  id="restart-btn" onclick="reset()" >Reset</button>
            </div>
    </div>
    



    <script src="script.js"></script>
</body>
</html>
